<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<title>Local Storage</title>


</head>
<body>
    <input type="name" class="userinput" id="name"  placeholder="User Name"></input><br>
    <input type="lname"  class="userinput" id="lname"   placeholder="Last Name"></input><br>
    <input  class="button" id="logon" name="signin" onclick='storageName()' type="submit" value="Sign In">
    <p id= "status" ></p>
    <input type="text" class="userinput" id="color"  placeholder="Color"></input><br>
    <input type="text"  class="userinput" id="color2"   placeholder="Color"></input><br>
    <input type="text"  class="userinput" id="color3"   placeholder="Color"></input><br>
    <input type="text"  class="userinput" id="color4"   placeholder="Color"></input><br>
    <input  class="button" id="buttonColor"  onclick='' type="submit" value="Set Colors">
    
    <p id= "status2" ></p>
    <input type="number"  class="userinput" id="arraySelect"   placeholder="Number"></input><br>
    <input  class="button" id="showColor"  onclick='' type="submit" value="Show stored Colors">
    <p id= "status3" ></p>
    <input type="text" class="userinput" id="fname"  placeholder="First Name"></input><br>
    <input type="text"  class="userinput" id="lastname"   placeholder="Last Name"></input><br>
    <input type="text"  class="userinput" id="eyeColor"   placeholder="Eye Color"></input><br>
    <input type="text"  class="userinput" id="age"   placeholder="Age"></input><br>
    <input  class="button" id="assocArray"  onclick='' type="submit" value="Set Colors">
    <p id= "status4" ></p>
    <script>
    function storageName() {
        if (typeof (Storage) !== "undefined") {
            console.log(document.getElementById('name').value, document.getElementById('lname').value);

            localStorage.setItem("firstname", document.getElementById('name').value);
            localStorage.setItem("lastname", document.getElementById('lname').value);
            console.log($("#name").val(), document.getElementById('lname').value);
            
            $("#status").html("You're name is " + localStorage.getItem("firstname") 
            + "  " + localStorage.getItem("lastname"));
        }
        else {
            $("#status").html("I am sorry your browser doesn't support local storage.");
        }
    }
        
       $(document).ready(function(){
           $("#buttonColor").click(function(){
                var colorArray = [];
                colorArray.push($("#color").val());
                colorArray.push($("#color2").val());
                colorArray.push($("#color3").val());
                colorArray.push($("#color4").val());
                console.log($("#color").val(),$("#color2").val(),$("#color3").val(),$("#color4").val())
                var cArray = JSON.stringify(colorArray);
                console.log(cArray);
                localStorage.setItem("colorArray", cArray);
            });
            
       });
       $(document).ready(function(){
           $("#showColor").click(function(){
               var color = localStorage.getItem("colorArray");
               var c = JSON.parse(color);
               var indexNumber = parseInt($("#arraySelect").val());
                console.log(c[indexNumber]);
               $("#status3").html(c[indexNumber]);
            });
            
       });
       $(document).ready(function(){
           $("#assocArray").click(function(){
               var assocArray = {
                   "name": $("#fname").val(),
                   "lastName": $("#lastname").val(),
                   "eyeColor": $("#eyeColor").val(),
                   "age": $("#age").val(),

                };
               var p = JSON.stringify(assocArray);
               localStorage.setItem("personInfo", p);
               showArray();
            });
            
       });
       function showArray() {
        var  person = localStorage.getItem("personInfo");
               var assocPerson = JSON.parse(person);
                console.log(person);
                console.log(assocPerson.name);
               $("#status4").html("First Name: " + assocPerson.name +"<br>" + "Last Name: " 
               + assocPerson.lastName + "<br>" + "Eye Color: " + assocPerson.eyeColor 
               + "<br>" + "Age: " + assocPerson.age);
       }
        

</script>
</body>
</html>
