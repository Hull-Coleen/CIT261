<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="css_Animation.css">
<title>CSS Animation</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>

</style>
</head>
<body>
 <div><h1>CSS Animation</h1></div> 
<div><p  class = "test" id = "test" >Paragraph</p></div>
<button id = "btn1">Animation</button>
<script>
    $(document).ready(function(){
         $("#test").mouseenter(function() {
               $("#test").css("animation", "b 6s linear 0s infinite");
         });
    });
    $(document).ready(function(){
         $("#test").click(function() {
               $("#test").css("animationPlayState", "paused");
         });
    });

</script>
</body>
</html>
